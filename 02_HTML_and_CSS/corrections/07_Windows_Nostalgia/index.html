<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Windows Nostalgia</title>
  </head>
  <body>
    <div class="window" id="window">
      <div class="header">Hello</div>
      <div class="content">
        <div class="content-text">
          <figure class="col-image">
            <img src="https://i.postimg.cc/wTQJ3hgb/error.png" width="20" height="20" alt="" />
          </figure>
          <div class="col-text">
            <p>Please shut down your computer and try again.</p>
          </div>
        </div>
        <div class="col-btn">
          <button>Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
